<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 태그</title>
</head>
<body>
<!-- 라디오 타입 : 여러 항목 중 하나를 선택 할 때 사용 -->
<input type="radio" name="gender" id="male" value="man" checked>
<label for="male">남성</label>
<input type="radio" name="gender" id="female" value="women">
<label for="female">여성</label>
<br>
<label for="user-id">아이디(6자리 이상)</label>
</body>
</html>
