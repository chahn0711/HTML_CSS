<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent {
            font-size: 16px;
        }
        .child {
            font-size: .9em;
        }
        .child-to-child {
            font-size: .9rem;
        }

    </style>

</head>
<body>
    <div class="parent">
        <p>부모의 폰트 크기 입니다.</p>
    </div>
    <div class="child">
        <p>자식의 폰트 크기 입니다.</p>
        <div class="child-to-child">
            <p>자식의 자식 폰트 크기 입니다.</p>
        </div>
    </div>

</body>
</html>
